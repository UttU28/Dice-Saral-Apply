trigger:
- main
# - none

variables:
  azureSubscription: 'dicePipeline'
  containerRegistry: 'dockerSC'
  acrName: 'thisacr'
  imageName: 'dicedatascraping'
  imageTag: 'latest'
  imageRepository: '$(acrName).azurecr.io/$(imageName)'
  artifactName: '$(imageName)_ARTIFACT'
  dockerfilePath: '$(Build.SourcesDirectory)/repo/Dockerfile'
  gitRepoUrl: 'https://github.com/UttU28/Dice-JobScraping.git'
  gitBranch: 'main'


jobs:
- job: Checkout
  displayName: 'Checkout Code DATA SCRAPING'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - checkout: self

- job: GetSecrets
  displayName: 'Get Secrets from Key Vault'
  dependsOn: Checkout
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: AzureKeyVault@2
    displayName: 'Get Secrets from Key Vault'
    inputs:
      azureSubscription: '$(azureSubscription)'
      KeyVaultName: 'thisdicekeyvault'
      SecretsFilter: '*'
      RunAsPreJob: true

- job: BuildAndDeploy
  displayName: 'Build and Deploy'
  dependsOn: GetSecrets
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: buildAndDeploy.yaml
    parameters:
      containerRegistry: '$(containerRegistry)'
      acrName: '$(acrName)'
      imageName: '$(imageName)'
      imageTag: '$(imageTag)'
      dockerfilePath: '$(dockerfilePath)'
      artifactName: '$(artifactName)'
      imageRepository: '$(imageRepository)'
      gitRepoUrl: '$(gitRepoUrl)'
      gitBranch: '$(gitBranch)'

- job: Terraform
  displayName: 'Deploy Terraform Infrastructure'
  dependsOn: BuildAndDeploy
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: terraformTasks.yaml
    parameters:
      workingDirectory: 'dataScraping'

