<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Job Details</h1>
    <div id="jobDetails">
        <p><strong>Title:</strong> {{ jobDetails['title'] }}</p>
        <p><strong>Location:</strong> {{ jobDetails['location'] }}</p>
        <p><strong>Company:</strong> {{ jobDetails['company'] }}</p>
        <p><strong>Description:</strong> {{ jobDetails['description'] }}</p>
        <a href="{{ jobDetails['link'] }}" target="_blank">Job Link</a>
    </div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
    <button id="rejectButton">Reject</button>
    <button id="applyButton">Apply</button>

    <script>
        $(document).ready(function() {
            function updateJob(action) {
                $.post("/", { action: action }, function(data) {
                    $("#jobDetails").html(
                        `<p><strong>Title:</strong> ${data.title}</p>
                         <p><strong>Location:</strong> ${data.location}</p>
                         <p><strong>Company:</strong> ${data.company}</p>
                         <p><strong>Description:</strong> ${data.description}</p>
                         <a href="${data.link}" target="_blank">Job Link</a>`
                    );
                });
            }

            $("#nextButton").click(function() {
                updateJob("next");
            });

            $("#prevButton").click(function() {
                updateJob("prev");
            });

            $("#rejectButton").click(function() {
                updateJob("reject");
            });

            $("#applyButton").click(function() {
                updateJob("apply");
            });
        });
    </script>
</body>
</html>
